<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridebot Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #6c757d;
            color: var(--text-color);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
            box-sizing: border-box;
        }
        *::before, *::after {
            box-sizing: border-box;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--main-color);
        }
        ::-webkit-scrollbar-track {
            background: black;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: var(--background);
            padding: 10px 20px;
        }
        .navbar .brand {
            font-weight: bold;
            color: #2291a0;
            font-size: 1.2rem;
            margin-right: 20px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar li {
            margin-right: 20px;
        }
        .navbar a {
            text-decoration: none;
            font-size: 1rem;
        }
        .navbar a.features { color: var(--features-color, var(--text-color)); }
        .navbar a.commands { color: var(--commands-color, var(--text-color)); }
        .navbar a.invite { color: var(--invite-color, var(--text-color)); }
        .navbar a.support { color: var(--support-color, var(--text-color)); }
        .navbar a.partners { color: var(--partners-color, var(--text-color)); }
        .navbar a.premium { color: var(--premium-color, var(--text-color)); }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="brand">Pridebot</span>
        <ul>
            <li><a href="#features" class="features">Features</a></li>
            <li><a href="#commands" class="commands">Commands</a></li>
            <li><a href="https://pridebot.xyz/invite" class="invite">Invite</a></li>
            <li><a href="https://pridebot.xyz/support" class="support">Support</a></li>
            <li><a href="https://pridebot.xyz/partners" class="partners">Partners</a></li>
            <li><a href="https://pridebot.xyz/premium" class="premium">Premium</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <h1>Welcome to Pridebot</h1>
        <p>Your friendly Discord bot for an inclusive community.</p>
        <a href="#" class="btn">Get Started</a>
    </section>

    <section id="features" class="features">
        <h2>Features</h2>
        <div class="feature-grid">
            <div class="feature-item">Easy to Use</div>
            <div class="feature-item">Customizable</div>
            <div class="feature-item">Inclusive</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pridebot. All Rights Reserved.</p>
    </footer>
</body>
</html>
